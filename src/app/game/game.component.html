<app-player *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer" [name]="player" class="playerPosition" [ngStyle]="{'top.px': 100 + (i*100)}"></app-player>

<div class="game-field">
    <div class="cardStack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="topCard" style="right: 25px;" src="assets/img/cards/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" class="playedCard" src="assets/img/cards/{{card}}.png" alt="">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;" src="assets/img/cards/{{game.currentCard}}.png" alt=""> 
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="buttonAdd">
    <mat-icon>add</mat-icon>
</button>
