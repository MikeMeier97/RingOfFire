<app-player *ngFor="let player of game.players; let i = index;" [name]="player" class="playerPosition" [ngStyle]="{'top.px': 100 + (i*120)}"></app-player>

<div class="game-field">
    <div class="cardStack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="topCard" style="right: 25px;" src="/assets/img/cards/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" class="playedCard" src="/assets/img/cards/{{card}}.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" src="/assets/img/cards/{{currentCard}}.png" alt=""> 
    </div>
</div>
